<link rel="Stylesheet" type="text/css" href="../revpages/revmain/revmain.css" />

<div class="rev-main">

    <template id="LinkIcon">

    </template>

    <div class="grid">
        <!-- ko foreach: Items -->
        <div class="item" data-bind="class: CSSClass, attr: { style: Location }">
            <h5 data-bind="text: SubTitle"></h5>
            <h4 data-bind="text: Title"></h4>
            <div class="ref" data-bind="text: Ref"></div>
            <div class="line" data-bind="text: Line1"></div>
            <div class="line" data-bind="text: Line2"></div>
        </div>
        <!-- /ko -->
        <!-- ko foreach: Joins -->
        <div class="join" data-bind="class: CSSClass, attr: { style: Style }"></div>
        <!-- /ko -->
        <!-- ko foreach: Links -->
        <div class="link" data-bind="attr: { style: Location }">
            <!-- ko if: Top --><div class="t" data-bind="css: { highlight: HighlightTop }"></div><!-- /ko -->
            <!-- ko if: Left --><div class="l" data-bind="css: { highlight: HighlightLeft }"></div><!-- /ko -->
            <div class="m" data-bind="css: { highlight: HighlightMiddle }"></div>
            <!-- ko if: Right --><div class="r" data-bind="css: { highlight: HighlightRight }"></div><!-- /ko -->
            <!-- ko if: Bottom --><div class="b" data-bind="css: { highlight: HighlightBottom }"></div><!-- /ko -->
        </div>
        <!-- /ko -->
    </div>

</div>
