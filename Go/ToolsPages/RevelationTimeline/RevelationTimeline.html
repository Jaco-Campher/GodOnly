<link rel="Stylesheet" type="text/css" href="../toolspages/RevelationTimeline/RevelationTimeline.css" />

<div class="rev-main" data-bind="class: CSSClass">

    <template id="LinkIcon">

    </template>

    <div class="tabs">
        <div class="time year-line">
            <div class="main-line"></div>
        </div>

        <div class="year" style="grid-area: y-start;padding:0 0 0 48px">
            <a class="text" onclick="go.ShowPageDialog(event, 'Timeline Dates Explanation', 'go-prophesypage-timelinedatesexplanation')">Biblical Years</a>
        </div>
        <!-- ko foreach: Years -->
        <div class="year" data-bind="attr: { style: Style }">
            <div data-bind="attr: { style: Offset }"></div>
            <div class="dot"></div>
            <div class="text" data-bind="text:DisplayYear, click: ShowVerses"></div>
        </div>
        <!-- /ko -->

        <div class="time month-line">
            <div class="main-line"></div>
        </div>

        <!-- ko foreach: Months -->
        <div class="month" data-bind="attr: { style: Style }">
            <div class="dot"></div>
            <div class="text" data-bind="text:DisplayYear"></div>
        </div>
        <!-- /ko -->
        <!-- ko foreach: TimelineEvents -->
        <div class="timeline-event" data-bind="attr: { style: Style }">
            <div data-bind="attr: { style: Offset }"></div>
            <img data-bind="attr: { src: ImageUrl, alt: Title, Title: Title }" />
        </div>
        <!-- /ko -->
        <!-- ko foreach: Tabs -->
        <div class="tab-heading" data-bind="class: CSSClass, attr: { style: HeadingStyle }">
            <h2 data-bind="text:Name, click: OpenClose"></h2>
            <h4 data-bind="text:SubHeading"></h4>
            <button class="btn-round btn-expand" data-bind="click: OpenClose">
                <!-- ko ifnot: Expanded --><svg viewBox="-0.5 0.5 42 42" transform="matrix(1, 0, 0, 1, 0, 0)"><path d="M21.391,16.17l4.439,4.439c1.13,1.131,1.57,1.101,2.67,0l6.67-6.67l5.33,5.34V1.5H22.721l5.34,5.33l-6.67,6.67 C20.311,14.58,20.279,15.061,21.391,16.17z M19.609,26.83l-4.439-4.439c-1.13-1.131-1.57-1.101-2.67,0l-6.67,6.67l-5.33-5.34V41.5 h17.779l-5.34-5.33l6.67-6.67C20.689,28.42,20.721,27.939,19.609,26.83z"></path></svg><!-- /ko -->
                <!-- ko if: Expanded --><svg viewBox="-0.5 0.5 42 42"><path d="M1.325,36.209L5.78,40.66c1.134,1.135,1.576,1.105,2.679,0l5.691-5.684l5.35,5.354V22.5H1.655l5.359,5.346l-5.689,5.688 C0.241,34.615,0.209,35.098,1.325,36.209z M39.676,6.79l-4.455-4.451c-1.134-1.134-1.576-1.104-2.679,0l-5.69,5.685L21.5,2.669 v17.83h17.846l-5.359-5.347l5.689-5.685C40.76,8.385,40.789,7.902,39.676,6.79z"></path></svg><!-- /ko -->
            </button>
        </div>
        <div class="tab" data-bind="class: CSSClass, attr: { style: Style }">
            <div class="grid" data-bind="if: Expanded">
                <!-- ko template: { name: 'Rev-Item', foreach: Items } --><!-- /ko -->
                <!-- ko foreach: Joins -->
                <div class="join" data-bind="class: CSSClass, attr: { style: Style }"></div>
                <!-- /ko -->
            </div>
        </div>
        <!-- /ko -->
        <!-- ko foreach: TabJoins -->
        <div class="tab-join" data-bind="class: CSSClass, attr: { style: Style }"></div>
        <!-- /ko -->
    </div>

    <template id="Rev-Item">
        <div class="item" data-bind="class: CSSClass, attr: { style: Location }">
            <div class="ref" data-bind="text: RefDisplay, click: ShowVerses"></div>
            <h5><go-ref-text params="{ Text: SubTitle}"></go-ref-text></h5>
            <h4><go-ref-text params="{ Text: Title}"></go-ref-text></h4>
            <go-ref-text class="line" params="{ Text: Line1}"></go-ref-text>
            <go-ref-text class="line line2" params="{ Text: Line2}"></go-ref-text>
        </div>
    </template>

    <template id="PageHelp">
        <h3>Formatting</h3>
        <p>When you first open the Revelation Timeline you will see the sections (Seal 1, Seal 2, etc.) in a closed state. You can click on the Title or the Open button in the top right corner to open each of the sections. This will show all the verses for that section.</p>
        <p>In both the open and closed state of the section, there will be colored bars going horizontally over the sections. These are joins that shows how different verses joins together.</p>

        <ul class="join-legends">
            <li>
                <div class="mat" style="height:var(--heading-1-height);background:linear-gradient(90deg, #0000 0, #0000 30%, var(--mat));"></div>
                <p>Fading in indicated the start of the verses in the timeline, but not the start of a chapter in the Bible.</p>
            </li>

            <li>
                <div class="mat" style="height:var(--heading-1-height);background:linear-gradient(90deg, var(--mat) 0, #0000 70%);"></div>
                <p>Fading out indicated the end of the verses in the timeline, but not the end of a chapter in the Bible.</p>
            </li>
            <li>
                <div class="mat" style="height:var(--heading-1-height);background:var(--mat);"></div>
                <p>Solid indicates a join on both sides. If there are no verses on one of the sides, it is because it is still as work in progress and needs to be added.</p>
            </li>
        </ul>
        <p class="note">Please keep in mind that verses will not be shown if the sections are closed.</p>

        <h3>Verses</h3>
        <p>Verses are arranged in rows and columns. Rows are normally part of the same chapter and columns shows how verses related to each other across different chapters.</p>
        <p>Verses with a bright white line at the front or back indicates the start or end of a chapter in the Bible.</p>
        <div class="rev-main verses-demo">
            <div class="item first">
                <h5>Sub Heading</h5>
                <h4 style="background: var(--mat)">Heading</h4>
            </div>
            <div class="item last">
                <h5>Sub Heading</h5>
                <h4 style="background: var(--mat)">Heading</h4>
            </div>
        </div>
        <br />
        <p>Some verses will have a different background color.</p>
        <div class="rev-main verses-demo">
            <div class="item protection">
                <h5>Green</h5>
                <h4 style="background: var(--rev)">Shows the Protection of Yah</h4>
            </div>
            <div class="item not-sure-location">
                <h5>Orange</h5>
                <h4 style="background: var(--rev)">Not Sure of the Location</h4>
            </div>
        </div>

        <h3>Other</h3>
        <p>Anything showing a '?' mark behind it, means that it is based on my own interpretation and understanding or based on worldly sources. This also includes all the dates shown.</p>
        <p class="note">Please see the <a href="/prophesy-study/TimelineDatesExplanation" onclick="go.ShowPageDialog(event, 'Timeline Dates Explanation', 'go-prophesypage-timelinedatesexplanation')">Timeline Dates Explanation</a> for more information.</p>

        <h3>Settings</h3>
        <div class="settings-holder">
            <div class="settings-group">
                <h6>Show</h6>
                <hr />
                <ul class="settings-list content">
                    <li>
                        <div class="heading">
                            <label for="DetailedView">Detailed View</label>
                            <input type="checkbox" id="DetailedView" data-bind="checked: DetailedView" />
                        </div>
                        <div class="description">
                            <p>Shows more details about the given verse if available. This is recommended if you want to do your own studies in Revelation. Turning this off can help it be less overwhelming the first time you open the sections, and it can make it easier to see how verses relate to each other.</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </template>

    <go-dialog params="{ Title: 'Reference', Show: ShowRef }">
        <go-bible-ref params="{ Ref: $parent.Ref, Show: GO.eRefTypeShow.Most }"></go-bible-ref>
    </go-dialog>

    <template id="PageSettings">
        <div class="settings-group">
            <h6>Show</h6>
            <hr />
            <ul class="settings-list content">
                <li>
                    <label for="DetailedView">Detailed View</label>
                    <input type="checkbox" id="DetailedView" data-bind="checked: DetailedView" />
                </li>
            </ul>
        </div>
    </template>

</div>
