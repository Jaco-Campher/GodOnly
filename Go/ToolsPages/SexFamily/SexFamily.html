<link rel="Stylesheet" type="text/css" href="../toolspages/sexfamily/sexfamily.css" />

<div class="box fam-main">
    <div class="tree-holder" data-bind="css: { dim: Dim }">
        <div class="person you">
            <h4 data-bind="text: Gender"></h4>
            <hr />
        </div>
        <!-- ko foreach: People -->
        <div class="person" data-bind="class: CSSClass, attr: { style: Location }">
            <h4 data-bind="text: Name"></h4>
            <!-- ko if: Info() != '' --><go-info params="{ Html: Info() }"></go-info><!-- /ko -->
            <hr />
            <div class="ref" data-bind="text: Vers1"></div>
            <div class="ref" data-bind="text: Vers2"></div>
        </div>
        <!-- /ko -->
        <!-- ko foreach: Links -->
        <div class="link" data-bind="attr: { style: Location }">
            <!-- ko if: Top --><div class="t" data-bind="css: { highlight: HighlightTop }"></div><!-- /ko -->
            <!-- ko if: Left --><div class="l" data-bind="css: { highlight: HighlightLeft }"></div><!-- /ko -->
            <div class="m" data-bind="css: { highlight: HighlightMiddle }"></div>
            <!-- ko if: Right --><div class="r" data-bind="css: { highlight: HighlightRight }"></div><!-- /ko -->
            <!-- ko if: Bottom --><div class="b" data-bind="css: { highlight: HighlightBottom }"></div><!-- /ko -->
        </div>
        <!-- /ko -->
    </div>
</div>

<div class="box controls-holder">
    <div class="controls">
        <input type="radio" name="gender" value="Both" data-bind="checked: Gender" id="both" />
        <label for="both">Both</label>
        <input type="radio" name="gender" value="Man" data-bind="checked: Gender" id="man" />
        <label for="man">Man</label>
        <input type="radio" name="gender" value="Woman" data-bind="checked: Gender" id="woman" />
        <label for="woman">Woman</label>
    </div>
    <div class="verses" data-bind="foreach: Verses">
        <div class="verse select" data-bind="click: $parent.Highlight, class: CSSClass">
            <h4 data-bind="text: Ref"></h4>
            <div data-bind="text: Text"></div>
        </div>
    </div>
</div>
