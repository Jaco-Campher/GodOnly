<div class="legend" data-bind="html: Html, click:OpenClose"></div>
<go-dialog params="{ Title: Title, Show: Show }">
    <div class="refs" data-bind="foreach: $parent.Refs">
        <!-- ko if: Ref == ''-->
        <div data-bind="html: Html"></div>
        <!-- /ko -->
        <!-- ko if: Ref != ''-->
        <go-bible-ref params="{ Ref: Ref, Bold: Bold, Strongs: Strongs, Show: GO.eRefTypeShow.None }"></go-bible-ref>
        <!-- /ko -->
    </div>
</go-dialog>
