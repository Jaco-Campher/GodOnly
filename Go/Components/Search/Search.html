<style type="text/css">
go-search{display:block}
.search-container{display:grid;grid:auto/32px 1fr 32px;background:var(--input-text-bg,rgba(255,255,255,0.5))}
.search-container:focus-within{outline:var(--outline,1px solid #ccc)}
.search-container svg{padding:2px 5px 1px;fill:#ccc;height:32px;width:32px}
.search-container.Manual svg{grid-column:3;cursor:pointer}
.search-container.Manual svg:hover{fill:var(--control-c-hover,#ccc)}
.search-container input{border:none;background:transparent;outline:none;color:var(--color)}
.search-container.Manual input{grid-column:1/3;grid-row:1;font-size:inherit}
.search-container.Manual .svg16{display:none}
.search-container .svg16{height:32px;width:28px;padding:5px;stroke:#ccc;stroke-width:2;justify-self:end}
.search-container .svg16:hover{stroke:var(--control-c-hover,#ccc)}
</style>

<div class="search-container" data-bind="class:Params.SearchMode">
    <svg viewBox="0 0 24 24" data-bind="click:Search"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z" /></svg>
    <input type="text" data-bind="textInput:SearchText, event: {keyup: SearchKeyPress}, attr: { 'placeholder': Params.PlaceHolder }" />
    <svg class="svg16" viewBox="0 0 18 18" data-bind="click:Clear"><path d="M3 3l12 12M3 15L15 3" /></svg>
</div>
